<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    
    <script src="https://play.workadventu.re/iframe_api.js"></script>
    <script>
        /// <reference path="../node_modules/@workadventure/iframe-api-typings/iframe_api.d.ts" />
        console.log('UI Website started successfully');

        WA.onInit().then(() => {
            // Availability Button
            const toggle = document.getElementById("availabilityToggle")
            toggle.addEventListener("change", () => {
                if (toggle.checked) {
                    WA.player.setOutlineColor(0, 255, 0)
                    //track("on", "availability")
                } else {
                    WA.player.removeOutlineColor()
                    //track("off", "availability")
                }
            })
        })
    </script>
  <link rel="stylesheet" href="./assets/availabilityButton.e7ff92f2.css">
</head>
<body>
    <div id="availabilityUI">
        <div id="text">
            <h4>Want to play?</h4>
        </div>
        <div id="toggle">
            <ul class="tg-list">
                <li class="tg-list-item">
                    <input class="tgl tgl-skewed" id="availabilityToggle" type="checkbox"/>
                    <label class="tgl-btn" data-tg-off="NO" data-tg-on="YES" for="availabilityToggle"></label>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
