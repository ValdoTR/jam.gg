<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <script src="https://play.workadventu.re/iframe_api.js"></script>
    <style>
        body {
            background-color: inherit;
        }
    </style>

    <script>
        console.log('UI Website started successfully');

        /// <reference path="../node_modules/@workadventure/iframe-api-typings/iframe_api.d.ts" />
        WA.onInit().then(() => {
            // Analytics
            console.log({playerId: WA.player.id, action: "entered", context: "map"})

            setInterval(() => {
                console.log({playerId: WA.player.id, action: "ping", context: "map"})
            }, 3000)

            WA.chat.onChatMessage(() => {
                console.log({playerId: WA.player.id, action: "sent", context: "message"})
            })

            WA.room.onEnterLayer('games/Metal_Slug').subscribe(() => {
                console.log({playerId: WA.player.id, action: "entered", context: "Metal_Slug"})
            })
            WA.room.onLeaveLayer('games/Metal_Slug').subscribe(() => {
                console.log({playerId: WA.player.id, action: "leaved", context: "Metal_Slug"})
            })

            WA.room.onEnterLayer('games/Metal_Slug_X').subscribe(() => {
                console.log({playerId: WA.player.id, action: "entered", context: "Metal_Slug_X"})
            })
            WA.room.onLeaveLayer('games/Metal_Slug_X').subscribe(() => {
                console.log({playerId: WA.player.id, action: "leaved", context: "Metal_Slug_X"})
            })

            WA.room.onEnterLayer('games/Arsene_Bomber').subscribe(() => {
                console.log({playerId: WA.player.id, action: "entered", context: "Arsene_Bomber"})
            })
            WA.room.onLeaveLayer('games/Arsene_Bomber').subscribe(() => {
                console.log({playerId: WA.player.id, action: "leaved", context: "Arsene_Bomber"})
            })

            WA.room.onEnterLayer('games/The_King_Of_Fighters').subscribe(() => {
                console.log({playerId: WA.player.id, action: "entered", context: "The_King_Of_Fighters"})
            })
            WA.room.onLeaveLayer('games/The_King_Of_Fighters').subscribe(() => {
                console.log({playerId: WA.player.id, action: "leaved", context: "The_King_Of_Fighters"})
            })

            // Availability Button
            let isPlayerAvailable = false

            const element = document.getElementById("availability")
            element.addEventListener("click", function () {
                if (isPlayerAvailable) {
                    isPlayerAvailable = false
                    WA.player.setOutlineColor(255, 0, 0)
                    document.getElementById("availability").className = "nes-btn is-error"
                    document.getElementById("availability").innerHTML = "Not available to play"
                    console.log({playerId: WA.player.id, action: "off", context: "availability"})
                } else {
                    isPlayerAvailable = true
                    WA.player.setOutlineColor(0, 255, 0)
                    document.getElementById("availability").className = "nes-btn is-success"
                    document.getElementById("availability").innerHTML = "Available to play"
                    console.log({playerId: WA.player.id, action: "on", context: "availability"})
                }
            })
        })
    </script>
</head>
<body>
    <button id="availability" type="button" class="nes-btn is-error">Not available to play</button>
</body>
</html>
